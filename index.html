<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<form>
  <p><input type="text" name="url" autofocus/></p>
</form>
<script>
  $("form").submit(function(event) {
    event.preventDefault();
    url = $("input[name=url]").val();
    $("form")[0].reset();
    window.open(url);
  });
</script>
